{% extends "admin/base.html" %}
{% block content %}
<h3 class="mb-3">Exports</h3>

{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
{% if link %}
  <div class="alert alert-success">
    Export link (valid 5 minutes):<br>
    <a href="{{ link }}">{{ link }}</a>
  </div>
{% endif %}

<div class="card p-3 shadow-sm">
  <form method="post" class="row g-2">
    <div class="col-md-4"><input class="form-control" name="course" placeholder="Course (BSECE)" required></div>
    <div class="col-md-3"><input class="form-control" name="section" placeholder="Section (4B)" required></div>
    <div class="col-md-5 d-grid"><button class="btn btn-dark">Generate Class Summary Export</button></div>
  </form>
</div>
{% endblock %}
