<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrator Login | OJT Compliance Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 460px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    .brand-section {
      text-align: center;
      padding: 30px 20px 10px 20px;
    }

    .brand-section img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    .portal-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 4px;
    }

    .portal-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .btn-login {
      background-color: #111827;
      border: none;
    }

    .btn-login:hover {
      background-color: #1f2937;
    }

    .footer-note {
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="card login-card shadow-sm">

  <div class="brand-section">
    {% if organization and organization.logo_url %}
      <img src="{{ organization.logo_url }}" alt="Organization Logo">
    {% endif %}
    <div class="portal-title">
      {{ organization.name if organization else "OJT Compliance Portal" }}
    </div>
    <div class="portal-subtitle">
      Administrator Access
    </div>
  </div>

  <div class="card-body px-4 pb-4">

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input name="email" class="form-control" type="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" class="form-control" type="password" required>
      </div>

      <button class="btn btn-login w-100 py-2 text-white" type="submit">
        Sign In
      </button>
    </form>

    <div class="footer-note">
      Secure administrative access. Authorized personnel only.
    </div>

  </div>
</div>

</body>
</html>
